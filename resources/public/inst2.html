<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>e-Robot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/instance.css" type="text/css"
      media="all">
<script src="/js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/js/cbot.js" type="text/javascript"></script>
</head>
<body>
<!-- Header -->
<div id="header">
  <div class="shell">
    <!-- Logo + Top Nav -->
    <div id="top">
      <img src="images/logo-e-Robot.png" width="124" height="39" alt="e-robot">
      <div id="top-navigation"> Welcome <a href="#"><strong>Administrator</strong></a><span> |</span> <a href="#">Log out</a> </div>
    </div>
    <!-- End Logo + Top Nav -->
  </div>
</div>
<!-- End Header -->
<!-- Container -->
<div id="container">
  <div class="shell">
    <!-- Main -->
    <div id="main">
      <div class="cl">&nbsp;</div>
      <!-- Content -->
      <div id="content">

        <!-- Box -->
        <div class="box">
          <!-- Box Head -->
          <div class="box-head">
            <h2 class="left">Diagrama de estados</h2>
            <div class="right">
            </div>
          </div>
          <!-- End Box Head -->
          <!-- Table -->
          <div id="states" class="box-content" style="position: relative;">
            <image src="/cbotimg?app=WEB">
            <div id="mark" style="position: absolute; left: 0; top: 0;
                                  width: 50px; height: 50px;">
              <div id="runimg" style="position: relative; display: none; left: 40px;
                                      top: 0px; width: 40px; height: 40px;"></div>
              <div id="waitimg" style="position: relative; display: none; left: 40px;
                                      top: 0px; width: 40px; height: 40px;"></div>
              <div id="stopimg" style="position: relative; display: inherit; left: 40px;
                                      top: 0px; width: 40px; height: 40px;"></div>
            </div>

          </div>
          <!-- Table -->
        </div>
        <!-- End Box -->

        <!-- Box -->
        <div class="box">
          <!-- Box Head -->
          <div class="box-head">
            <h2>Título</h2>
          </div>
          <!-- End Box Head -->
          <!-- Table -->
          <div class="table">
            <table id="stats" width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <th width="20%">State</th>
                <th width="70%">Resultados</th>
                <th width="10%">Delta</th>
              </tr>
              <tr>
                <td><h3 id="stats.state.0"></h3></td>
                <td id="stats.result.0"></td>
                <td id="stats.delta.0"></td>
              </tr>
              <tr class="odd">
                <td><h3 id="stats.state.1"></h3></td>
                <td id="stats.result.1"></td>
                <td id="stats.delta.1"></td>
              </tr>
              <tr>
                <td><h3 id="stats.state.2"></h3></td>
                <td id="stats.result.2"></td>
                <td id="stats.delta.2"></td>
              </tr>
              <tr class="odd">
                <td><h3 id="stats.state.3"></h3></td>
                <td id="stats.result.3"></td>
                <td id="stats.delta.3"></td>
              </tr>
              <tr>
                <td><h3 id="stats.state.4"></h3></td>
                <td id="stats.result.4"></td>
                <td id="stats.delta.4"></td>
              </tr>
              <tr class="odd">
                <td><h3 id="stats.state.5"></h3></td>
                <td id="stats.result.5"></td>
                <td id="stats.delta.5"></td>
              </tr>
              <tr>
                <td><h3 id="stats.state.6"></h3></td>
                <td id="stats.result.6"></td>
                <td id="stats.delta.6"></td>
              </tr>
              <tr class="odd">
                <td><h3 id="stats.state.7"></h3></td>
                <td id="stats.result.7"></td>
                <td id="stats.delta.7"></td>
              </tr>
              <tr>
                <td><h3 id="stats.state.8"></h3></td>
                <td id="stats.result.8"></td>
                <td id="stats.delta.8"></td>
              </tr>
              <tr class="odd">
                <td><h3 id="stats.state.9"></h3></td>
                <td id="stats.result.9"></td>
                <td id="stats.delta.9"></td>
              </tr>
            </table>
          </div>
          <!-- Table -->
        </div>
        <!-- End Box -->
      </div>
      <!-- End Content -->
      <!-- Sidebar -->
      <div id="sidebar">
        <!-- Box -->
        <div class="box">
          <!-- Box Head -->
          <div class="box-head">
            <h2>Swich</h2>
          </div>
          <!-- End Box Head-->
          <div class="box-content"> 
            <a id="start-button" href="#" class="start-button"><span>START</span></a>
            <div class="cl">&nbsp;</div>
            <a id="stop-button"  href="#" class="stop-button"><span>STOP</span></a>
            <div class="cl">&nbsp;</div>
            <div id="semaphore"
                 style="position:relative; display: inherit; width:
                 124px; height: 37px">
              <div id="sem-yellow" 
                   style="position:absolute; top: 0px; left: 0px;
                   width:124px; height:37px; dispplay: inherit;"></div>
              <div id="sem-red" 
                   style="position:absolute; top: 0px; left: 0px;
                   width:124px; height:37px; display: none;"></div>
              <div id="sem-green" 
                   style="position:absolute; top: 0px; left: 0px;
                   width:124px; height:37px; display: none;"></div>
            </div>
            <div class="cl">&nbsp;</div>
          </div>
        </div>
        <!-- End Box -->
      </div>
      <!-- End Sidebar -->
      <div class="cl">&nbsp;</div>
    </div>
    <!-- Main -->
  </div>
</div>
<!-- End Container -->
<!-- Footer -->
<div id="footer">
  <div class="shell"> <span class="left">© 2011 InterWare de México S.A. de C.V. / e-Robot</span> <span class="right"> Design by <a href="http://www.interware.com.mx">interware.com.mx</a> </span> </div>
</div>
<!-- End Footer -->
</body>
</html>
